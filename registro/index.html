<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="../assets/css/registro.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Eventos - Registro</title>
  </head>
  <body>
    <div id="app">
      <h1>Fa√ßa seu registro.</h1>
      <form>
        <label for="nome">Nome: </label>
        <input type="text" id="nome" name="nome" />
        <label for="sobrenome">Sobrenome: </label>
        <input type="text" id="sobrenone" name="sobrenome" />
        <label for="email">Email: </label>
        <input required name="email" id="email" type="email" />
        <label for="senha">Senha: </label>
        <input required name="senha" id="senha" type="password" />
        <label for="confirmar-senha">Confirmar senha: </label>
        <input type="password" name="confirmar-senha" id="confirmar-senha" />
        <label for="interesse">Interesse: </label>
        <div class="select">
          <select id="interesse" name="interesse">
            <option value="participante">Participante</option>
            <option value="organizador">Organizador</option>
          </select>
          <i class="ph ph-caret-down"></i>
        </div>
        <button class="btn-registrar" type="submit">Registrar</button>
      </form>
    </div>
  </body>
</html>
