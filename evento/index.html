<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="../assets/css/evento.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <div id="app">
      <header>
        <ul>
          <li>
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#">Eventos</a>
          </li>
          <li>
            <a href="#">Perfil</a>
          </li>
        </ul>
      </header>
      <main>
        <section class="details">
          <h1 class="title-details">Detalhes do evento</h1>
          <div class="container">
            <div class="infos">
              <div class="texts"></div>
              <div class="map">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3767.4394991744043!2d-46.2241271092163!3d-19.21966841556593!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94b1f9b96201cf07%3A0x800b08785c567594!2sUniversidade%20Federal%20de%20Vi%C3%A7osa%20-%20Campus%20Rio%20Parana%C3%ADba!5e0!3m2!1spt-BR!2sbr!4v1687282314899!5m2!1spt-BR!2sbr"
                  style="border: 0"
                  allowfullscreen=""
                  loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"
                ></iframe>
              </div>
              <div class="btn-container">
                <button class="btn-insc">Inscrever-se</button>
              </div>
            </div>
            <div id="slider">
              <img
                class="selected"
                src="https://images.unsplash.com/photo-1575037614876-c38a4d44f5b8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
                alt=""
              />
              <img
                src="https://images.unsplash.com/photo-1533174072545-7a4b6ad7a6c3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
                alt=""
              />
              <img
                src="https://images.unsplash.com/photo-1517457373958-b7bdd4587205?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=869&q=80"
                alt=""
              />
            </div>
          </div>
        </section>
        <section class="comments">
          <h1 class="title-comments">Comentários</h1>
          <div class="comments-list"></div>
        </section>
        <section class="add-comments">
          <div class="content">
            <h1 class="title-add-comments">Adicione um comentário</h1>
            <form class="form-comment">
              <textarea
                id="review"
                name="review"
                style="
                  width: 100%;
                  height: 200px;
                  padding: 1rem;
                  margin-top: 2rem;
                "
              ></textarea>
              <div class="rating">
                <input type="radio" id="star5" name="rating" value="5" />
                <label for="star5"></label>
                <input type="radio" id="star4" name="rating" value="4" />
                <label for="star4"></label>
                <input type="radio" id="star3" name="rating" value="3" />
                <label for="star3"></label>
                <input type="radio" id="star2" name="rating" value="2" />
                <label for="star2"></label>
                <input type="radio" id="star1" name="rating" value="1" />
                <label for="star1"></label>
              </div>
              <button class="btn-add-comment" type="submit">
                Adicionar comentário
              </button>
            </form>
          </div>
        </section>
      </main>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../assets/js/slider.js"></script>
    <script src="../assets/js/evento.js"></script>
  </body>
</html>
