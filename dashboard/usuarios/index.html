<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../assets/css/reset.css" />
    <link rel="stylesheet" href="../../assets/css/usuarios.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Dashboard</title>
  </head>
  <body>
    <div id="app">
      <nav>
        <ul>
          <li>
            <a href="../index.html">
              <i class="ph ph-calendar"></i>
              Eventos
            </a>
          </li>
          <li>
            <a href="#" class="active">
              <i class="ph ph-users"></i>
              Usuários
            </a>
          </li>
        </ul>
      </nav>
      <main>
        <div class="inner">
          <h1 class="title">Usuários</h1>
          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Tipo</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </main>
      <div id="modal" class="modal hidden">
        <div class="content">
          <h2 class="modal-title">Tem certeza que deseja deletar?</h2>
          <div class="btn-yes-no-container">
            <button id="sim">Sim</button>
            <button id="nao">Não</button>
          </div>
        </div>
      </div>
      <div class="toast hidden">
        <p>Usuário deletado com sucesso.</p>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../../assets/js/usuarios.js"></script>
    <script>
      const modal = document.querySelector(".modal");

      modal.addEventListener("click", (e) => {
        if (e.target.id === "modal") {
          modal.classList.add("hidden");
        }
      });
    </script>
  </body>
</html>
